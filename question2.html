<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./question2.css">
</head>
<body>
    <div class="container">  <div class="header">
    <h1>Student Registration Form</h1><br>
    </div>
    <form id="form">
        <div class="inputs">
       <label for="name">Name :</label>
       <input type="text" id="name" placeholder="Enter full name" required><br><br>
       <label for="fname">Father's Name :</label>
       <input type="text" id="fname"><br><br>
       <label for="mname">Mother's Name :</label>
       <input type="text" id="mname"><br><br>
       <label for="phone">Phone Number :</label>
       <input type="tel" id="phone" placeholder="017xxxxxxxxxx" required><br><br>
       <label for="email">Email :</label>
       <input type="email" id="email" placeholder="sample@gmail.com" required><br><br>
       <label for="gender" id="gender" >Gender :</label>
       
       <input type="radio" id="male" name="gender">
       <label for="male">Male&nbsp&nbsp</label>
       <input type="radio" id="female" name="gender">
       <label for="female">Female&nbsp</label>
       <input type="radio" id="other" name="gender">
       <label for="other">Other&nbsp&nbsp</label><br><br>
       <label for="dob">Date Of Birth :</label>
       <input type="date" id="dob" required><br><br>
       <label for="address">Address :</label>
       <input type="text" id="address" placeholder="Street -  House -  Road -"><br><br>
        <label for="blgroup">Blood Group :</label>
        <select id="blgroup">
            <option value="" disabled selected>select</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
        </select><br><br>
        <label for="dept" id="dept">Department :</label>
       
       <input type="radio" id="cse" name="dept">
       <label for="cse">CSE&nbsp&nbsp</label>
       <input type="radio" id="eee" name="dept">
       <label for="eee">EEE&nbsp&nbsp</label>
       <input type="radio" id="bba" name="dept">
       <label for="bba">BBA&nbsp</label><br><br>
       <label for="course" id="course">Course :</label>
       <input type="checkbox" name="course">
       <label for="c">C&nbsp</label>
       <input type="checkbox" name="course">
       <label for="c++">C++&nbsp</label>
       <input type="checkbox" name="course">
       <label for="Java">Java&nbsp</label>
       <input type="checkbox" name="course">
       <label for="ai">AI&nbsp</label>
       <input type="checkbox" name="course">
       <label for="ml">Machine Learning&nbsp</label>
       <input type="checkbox" name="course">
       <label for="rob">Robotics&nbsp</label><br><br>
       <label for="photo">Photo :</label>
       <input type="file" id="img" accept="image/*" required><br><br><br>

       <input type="submit" id="sub" value="Submit">
       <input type="reset" id="reset" value="Reset">
       



</div>

    </form>
    </div>
</body>
</html>
